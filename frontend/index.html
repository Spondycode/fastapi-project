<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - FastAPI Project</title>
  <link rel="stylesheet" href="/frontend/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <a href="/index.html" class="text-lg font-semibold hover:text-gray-700">FastAPI Gallery</a>
        <div class="flex gap-4 text-sm">
          <a href="/index.html" class="text-gray-900 font-medium">Home</a>
          <a href="/upload.html" class="text-gray-600 hover:text-gray-900">Upload</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-4">
    <div id="gallery-root" class="space-y-6">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Posts</h1>
      </div>

      <div id="gallery-loading" class="text-center py-12 text-gray-500" style="display: none;">
        Loading posts...
      </div>

      <div id="gallery-empty" class="text-center py-12 text-gray-500" style="display: none;">
        <p class="mb-4">No posts yet. Upload your first image!</p>
        <a href="/upload.html" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Upload Image
        </a>
      </div>

      <div id="gallery-grid" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <!-- Cards will be inserted here by JavaScript -->
      </div>
    </div>
  </main>

  <footer class="mt-12 py-6 text-center text-xs text-gray-500 border-t">
    <p>FastAPI Project Gallery</p>
  </footer>

  <script type="module" src="/frontend/js/gallery.js"></script>
</body>
</html>

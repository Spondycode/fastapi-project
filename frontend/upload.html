<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload - FastAPI Project</title>
  <link rel="stylesheet" href="/frontend/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <a href="/index.html" class="text-lg font-semibold hover:text-gray-700">FastAPI Gallery</a>
        <div class="flex gap-4 text-sm">
          <a href="/index.html" class="text-gray-600 hover:text-gray-900">Home</a>
          <a href="/upload.html" class="text-gray-900 font-medium">Upload</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-2xl mx-auto p-4">
    <div class="space-y-6 mt-6">
      <h1 class="text-2xl font-bold">Upload Image</h1>

      <form id="upload-form" class="space-y-4 bg-white p-6 rounded-lg border">
        <div>
          <label for="file" class="block text-sm font-medium text-gray-700 mb-1">
            Image File
          </label>
          <input 
            type="file" 
            id="file" 
            accept="image/*" 
            required
            class="block w-full text-sm text-gray-500
              file:mr-4 file:py-2 file:px-4
              file:rounded file:border-0
              file:text-sm file:font-semibold
              file:bg-blue-50 file:text-blue-700
              hover:file:bg-blue-100"
          >
        </div>

        <div>
          <label for="caption" class="block text-sm font-medium text-gray-700 mb-1">
            Caption (optional)
          </label>
          <input 
            type="text" 
            id="caption"
            placeholder="Add a caption for your image..."
            class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <div id="preview" class="flex justify-center">
          <!-- Preview will be inserted here -->
        </div>

        <div id="upload-status" class="text-sm text-gray-600">
          <!-- Status messages will appear here -->
        </div>

        <button 
          type="submit" 
          id="submit-btn"
          class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed font-medium"
        >
          Upload
        </button>
      </form>
    </div>
  </main>

  <footer class="mt-12 py-6 text-center text-xs text-gray-500 border-t">
    <p>FastAPI Project Gallery</p>
  </footer>

  <script type="module" src="/frontend/js/upload.js"></script>
</body>
</html>

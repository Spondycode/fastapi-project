<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Detail - FastAPI Project</title>
  <link rel="stylesheet" href="/frontend/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <a href="/index.html" class="text-lg font-semibold hover:text-gray-700">FastAPI Gallery</a>
        <div id="nav-menu" class="flex gap-4 text-sm items-center">
          <a href="/index.html" class="text-gray-600 hover:text-gray-900">Home</a>
          
          <!-- Show when authenticated -->
          <a href="/upload.html" id="nav-upload" class="text-gray-600 hover:text-gray-900" style="display: none;">Upload</a>
          <span id="nav-username" class="text-gray-700 font-medium" style="display: none;"></span>
          <button id="nav-logout" class="text-red-600 hover:text-red-700" style="display: none;">Logout</button>
          
          <!-- Show when not authenticated -->
          <a href="/login.html" id="nav-login" class="text-gray-600 hover:text-gray-900" style="display: none;">Login</a>
          <a href="/register.html" id="nav-register" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700" style="display: none;">Register</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto p-4">
    <div id="post-root" class="space-y-6 mt-6">
      <div id="post-loading" class="text-center py-12 text-gray-500" style="display: none;">
        Loading post...
      </div>

      <div id="post-error" style="display: none;">
        <!-- Error message will be inserted here -->
      </div>

      <div id="post-image">
        <!-- Image will be inserted here -->
      </div>

      <div id="post-meta" class="bg-white p-6 rounded-lg border space-y-2">
        <!-- Metadata will be inserted here -->
      </div>

      <div id="edit-form" style="display: none;" class="bg-white p-6 rounded-lg border">
        <h3 class="text-lg font-semibold mb-4">Edit Caption</h3>
        <form id="edit-caption-form" class="space-y-4">
          <div>
            <label for="caption-input" class="block text-sm font-medium text-gray-700 mb-1">
              Caption
            </label>
            <textarea
              id="caption-input"
              rows="3"
              class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter a caption..."
            ></textarea>
          </div>
          <div id="edit-status" class="text-sm"></div>
          <div class="flex gap-3">
            <button
              type="submit"
              id="save-btn"
              class="flex-1 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
            >
              Save
            </button>
            <button
              type="button"
              id="cancel-edit-btn"
              class="px-4 py-2 border rounded hover:bg-gray-50"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>

      <div class="flex gap-3">
        <a href="/index.html" class="flex-1 text-center px-4 py-2 border rounded hover:bg-gray-50">
          Back to Gallery
        </a>
        <button 
          id="edit-btn"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Edit
        </button>
        <button 
          id="delete-btn"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Delete
        </button>
      </div>
    </div>
  </main>

  <footer class="mt-12 py-6 text-center text-xs text-gray-500 border-t">
    <p>FastAPI Project Gallery</p>
  </footer>

  <script type="module">
    import { isAuthenticated, getUserData, logout } from '/frontend/js/auth.js';
    
    // Update navigation based on auth state
    function updateNavigation() {
      const authenticated = isAuthenticated();
      const userData = getUserData();
      
      // Elements
      const navUpload = document.getElementById('nav-upload');
      const navUsername = document.getElementById('nav-username');
      const navLogout = document.getElementById('nav-logout');
      const navLogin = document.getElementById('nav-login');
      const navRegister = document.getElementById('nav-register');
      
      if (authenticated && userData) {
        // Show authenticated elements
        navUpload.style.display = '';
        navUsername.style.display = '';
        navUsername.textContent = userData.username;
        navLogout.style.display = '';
        
        // Hide unauthenticated elements
        navLogin.style.display = 'none';
        navRegister.style.display = 'none';
        
        // Add logout handler
        navLogout.onclick = (e) => {
          e.preventDefault();
          logout();
        };
      } else {
        // Show unauthenticated elements
        navLogin.style.display = '';
        navRegister.style.display = '';
        
        // Hide authenticated elements
        navUpload.style.display = 'none';
        navUsername.style.display = 'none';
        navLogout.style.display = 'none';
      }
    }
    
    // Update navigation on page load
    updateNavigation();
  </script>
  <script type="module" src="/frontend/js/post.js?v=2"></script>
</body>
</html>
